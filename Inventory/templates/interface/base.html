<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Store</title>
	<link rel="stylesheet" href="{% static 'interface/css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'interface/css/base.css' %}">
	
</head>
<body>
	<div class="container-fluid bg-dark">
		
		{% include 'interface/navbar.html' %}
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				{% block msg %}
				{% endblock msg %}
			</div>
		</div>
		<div class="row">
			{% block side %}
			{% endblock side %}

			{% block content %}
			{% endblock content %}
		</div>
	</div>




	<script src="{% static 'interface/js/jquery.js' %}"></script>
	<script src="{% static 'interface/js/popper.js' %}"></script>
	<script src="{% static 'interface/js/bootstrap.js' %}"></script>
</body>
</html>
